<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anexando audios longos</title>
  </head>
  <body>
    <h1>Audios longos</h1>
    <p>Temos varios tipos para audios longos, tem o MP3, o WAV e o OGG</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="guanacast-33.mp3" type="audio/mpeg" />
      <source src="guanacast-33.ogg" type="audio/ogg" />
      <source src="guanacast-33.wav" type="audio/wav" />
    </audio>
    <p>
      Infelizmente seu navegador não consegue reproduzir áudio.
      <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </p>
  </body>
</html>
