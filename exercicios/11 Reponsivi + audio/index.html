<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source media="(max-width: 800px)" srcset="midia/logopq.png" />
      <source media="(max-width: 900px)" srcset="midia/logomedio.png" />
      <img src="midia/logocss3.pnh.png" alt="Logo do css3" />
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios no HTML.</p>
    <audio src="midia/Domini Beats.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
  </body>
</html>
