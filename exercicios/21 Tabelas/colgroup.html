<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio de tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      col.cnome {
        background-color: lightsalmon;
      }
      col.csexo {
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <h1>Exercício de tabelas</h1>

    <table>
      <colgroup>
        <col class="cnome" />
        <col class="csexo" />
        <col class="cidade" />
        <col class="cprof" />
      </colgroup>

      <caption>
        Cadastro
      </caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Fernando</td>
        <td>M</td>
        <td>27</td>
        <td>Policial</td>
      </tr>
      <tr>
        <td>Sofia</td>
        <td>F</td>
        <td>24</td>
        <td>Arquiteta</td>
      </tr>
      <tr>
        <td>Tomisson</td>
        <td>M</td>
        <td>19</td>
        <td>Empresário</td>
      </tr>
    </table>
  </body>
</html>
